<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
    <script>
      function makeBold(ele, func) {
        ele.style.fontWeight = 'bold';
        if (func & typeof func === 'function') {
          func(ele);
        }
      }
    </script>
  </body>
</html>
