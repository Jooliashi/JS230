<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .composer {
      background: #f5f5f5;
      padding:  1em;
      width:  30em;
    }

    .composer textarea {
      width: 100%;
      height: 4em;
    }

    .composer textarea.invalid {
      color: red;
    }
  </style>
</head>
<body>
  <div class="composer">
    <textarea placeholder="Enter your message"></textarea>
    <p class="counter"></p>
    <button type="submit">Post Message</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let paragraph = document.querySelector('.counter');
      let text = document.querySelector('textarea');
      let button = document.querySelector('button')
      
      function updateCounter() {
        let remaining = 140 - text.value.length
        let invalid = remaining < 0;

        text.classList.toggle('invalid', invalid);
        button.disabled = invalid;

        paragraph.textContent = `${remaining} characters remaining`;
      }

      text.addEventListener('keyup', updateCounter);

      updateCounter();
    });


  </script>
</body>
</html>
