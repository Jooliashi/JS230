<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Quiz</title>

    
  </head>

  <body>
    <div class="wrapper">
      <h1>Multiple Choice Quiz</h1>
      <form action="#" method="post" novalidate>
        <p class="form_errors"></p>
        <fieldset></fieldset>
        <a class="submit">Submit Quiz</a>
        <a class="reset_form disabled">Reset</a>
      </form>
    </div>
    <script id='questionsTemplate' type='text/x-handlebars'>
      {{#each questions}}
      <div class="question" data-id = "{{id}}">
        <p class="description">Q{{id}}: {{{description}}}</p>
        {{#each options}}
        <label>
          <input name="{{../id}}" type="radio" value="{{this}}">
          {{this}}
        </label>
        {{/each}}
        <p class="result"></p>
      </div>
      {{/each}}
    </script>
    <script src="script.js"></script>
  </body>
 
</html>
