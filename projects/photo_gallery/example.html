<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li class="active"><a href="#"><img src="http://placehold.it/1200x900" alt="" title="Photo 1" /></a></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 4" /></li>
      </ul>
    </main>
    <script>
      $(function() {
        let $slideshow = $("#slideshow");
        let $nav = $slideshow.find("ul");

        $nav.on("click", "a", function(e) {
          e.preventDefault();
          let $li = $(e.currentTarget).closest("li");
          let idx = $li.index();

          $slideshow.find("figure").stop().filter(":visible").fadeOut(300);
          $slideshow.find("figure").eq(idx).delay(300).fadeIn(300);
          #nav.find(".active").removeClass("active");
          $li.addClass("active");
        })
      })
    </script>
  </body>
</html>
