<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Exotic Animals</title>
</head>
<body>
  <h1>Exotic Animal</h1>
  <div id="images">
    <figure>
      <img src="./images/animal-g923e82072_640.jpg">
      <figcaption class="hide">The horse is a domesticated one-toed hoofed mammal. It belongs to the taxonomic family Equidae and is one of two extant subspecies of Equus ferus. The horse has evolved over the past 45 to 55 million years from a small multi-toed creature, Eohippus, into the large, single-toed animal of today.</figcaption>
    </figure>
    <figure>
      <img src="./images/cat-g6032e8894_640.jpg">
      <figcaption class="hide">The cat is a domestic species of a small carnivorous mammal. It is the only domesticated species in the family Felidae and is often referred to as the domestic cat to distinguish it from the wild members of the family.</figcaption>
    </figure>
    <figure>
      <img src="./images/discus-fish-ge1e0a3601_640.jpg">
      <figcaption class="hide">Fish are aquatic, craniate, gill-bearing animals that lack limbs with digits. Included in this definition are the living hagfish, lampreys, and cartilaginous and bony fish as well as various extinct related groups. Around 99% of living fish species are ray-finned fish, belonging to the class Actinopterygii, with over 95% belonging to the teleost subgrouping.</figcaption>
    </figure>
    <figure>
      <img src="./images/elephant-g8498180e1_640.jpg">
      <figcaption class="hide">Elephants are the largest existing land animals. Three living species are currently recognised: the African bush elephant, the African forest elephant, and the Asian elephant. They are an informal grouping within the proboscidean family Elephantidae.</figcaption>
    </figure>
    <figure>
      <img src="./images/lion-g7cff7b24f_640.jpg">
      <figcaption class="hide">The lion is a large cat of the genus Panthera native to Africa and India. It has a muscular, deep-chested body, short, rounded head, round ears, and a hairy tuft at the end of its tail. It is sexually dimorphic; adult male lions are larger than females and have a prominent mane.</figcaption>
    </figure>
    <figure>
      <img src="./images/owl-ge69574776_640.jpg">
      <figcaption class="hide">Owls are birds from the order Strigiformes, which includes over 200 species of mostly solitary and nocturnal birds of prey typified by an upright stance, a large, broad head, binocular vision, binaural hearing, sharp talons, and feathers adapted for silent flight.</figcaption>
    </figure>
    <figure>
      <img src="./images/parrot-g1c39fa03a_640.jpg">
      <figcaption class="hide">Parrots, also known as psittacines, are birds of the roughly 398 species in 92 genera comprising the order Psittaciformes, found mostly in tropical and subtropical regions. The order is subdivided into three superfamilies: the Psittacoidea, the Cacatuoidea, and the Strigopoidea.</figcaption>
    </figure>
    <figure>
      <img src="./images/roe-deer-g5db8ed05b_640.jpg">
      <figcaption class="hide">Deer or true deer are hoofed ruminant mammals forming the family Cervidae. The two main groups of deer are the Cervinae, including the muntjac, the elk, the red deer, and the fallow deer; and the Capreolinae, including the reindeer, white-tailed deer, the roe deer, and the moose.</figcaption>
    </figure>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let timeOut;
      document.querySelector('#images').addEventListener('mouseover', function(e) {
        console.log('mouseover')
        if (e.target.tagName === 'IMG') {
          let caption = e.target.nextElementSibling
          timeOut = setTimeout(() => {
            caption.classList.add('show');
            caption.classList.remove('hide');
          }, 2000)
        }
      })
      document.querySelector('#images').addEventListener('mouseout', function(e) {
        console.log('mouseleave')
        if (e.target.tagName === 'IMG'){
          clearTimeout(timeOut);
          let caption = e.target.nextElementSibling
          caption.classList.add('hide');
          caption.classList.remove('show');
        }
      })
      // $('#images').on('mouseleave', 'img', function(e) {
      //   clearTimeout(timeOut);
      //   let caption = e.target.nextElementSibling
      //   caption.classList.add('hide');
      //   caption.classList.remove('show');
      // })
    })
  </script>
</body>
</html>
